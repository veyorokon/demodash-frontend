apiVersion: apps/v1
kind: Deployment
metadata:
  name: demodash-landing
  namespace: live
spec:
  replicas: 1
  selector:
    matchLabels:
      app: demodash-landing
  template:
    metadata:
      labels:
        app: demodash-landing
    spec:
      containers:
        - name: main
          image: registry.demodash.com/react/demodash_landing
          ports:
          - containerPort: 80
